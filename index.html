<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начална страница</title>
    <link rel="stylesheet" href="styles.css">
    <div class="logo">
        <a href="/">
            <img src="images/logo.jpg" alt="Your Website Logo" />
        </a>
    </div>
</head>
<body>
    <div class="container">
        <h1 class="title">Добре дошли в сайта за влакове</h1>
        <p>Изберете влак, за да видите повече информация:</p>
        <div class="button-grid">
            <a href="train1.html" class="train-button">Влак 1</a>
            <a href="train2.html" class="train-button">Влак 2</a>
            <a href="train3.html" class="train-button">Влак 3</a>
            <a href="train4.html" class="train-button">Влак 4</a>
            <a href="train5.html" class="train-button">Влак 5</a>
            <a href="train6.html" class="train-button">Влак 6</a>
        </div>
    </div>

    <script>
       
        const title = document.querySelector('.title');
        const text = title.textContent;
        title.textContent = '';
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                title.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();
    </script>
</body>
</html>
